---

- name: Ensure APP_ENVIRONMENT file
  file:
      path=/etc/APP_ENVIRONMENT
      state=touch
      mode=0644

- name: Ensure APP_ENVIRONMENT var
  lineinfile:
      dest=/etc/APP_ENVIRONMENT
      line="ANSIBLE"

- name: Ensure profile files exist
  copy:
   src={{ item }}
   dest=/etc/profile.d/
  with_items:
    - environment.sh
    - alias.sh

